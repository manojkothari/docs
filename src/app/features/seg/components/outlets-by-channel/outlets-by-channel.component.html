<!-- Add category Dialog template -->
<ng-template #addCategoryDialogTemp>
    <form [formGroup]="rgmCategoryForm" (ngSubmit)="onSubmitAddCategoryForm()" (reset)="rgmCategoryForm.reset()">
        <div class="modal-header">
            <h4 class="modal-title pull-left">Add New Category</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col form-group">
                    <label for="category">Category Name <sup class="text-danger">*</sup></label>
                    <input type="text" formControlName="brandName" id="category" class="form-control"
                        [ngClass]="{'is-invalid' : categoryFormControls.brandName.invalid && (categoryFormControls.brandName.dirty || categoryFormControls.brandName.touched)}">
                    <div class="invalid-tooltip"
                        *ngIf="categoryFormControls.brandName.invalid && (categoryFormControls.brandName.dirty || categoryFormControls.brandName.touched)">
                        Please enter category name to Add.
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">Cancel</button>
            <button type="submit" class="btn btn-success" [disabled]="rgmCategoryForm.invalid">Add</button>
        </div>
    </form>
</ng-template>

<!-- Edit category Dialog template -->
<ng-template #editCategoryBsModalTemp>
    <form [formGroup]="rgmCategoryForm" (ngSubmit)="onSubmitUpdateCategoryForm()" (reset)="rgmCategoryForm.reset()">

        <div class="modal-body">
            <div class="row">

                    <label for="category">Category Name <sup class="text-danger">*</sup></label>
                    <input type="text" formControlName="brandName" id="category" class="form-control"
                        [ngClass]="{'is-invalid' : categoryFormControls.brandName.invalid && (categoryFormControls.brandName.dirty || categoryFormControls.brandName.touched)}">
                    <div class="invalid-tooltip"

</ng-template>
