  <div class="d-flex flex-column-fluid">
    <!--begin::Container-->
    <div class="container-fluid">

      <div class="pt-2 pb-0 mt-n3">
<h4 class="text-dark">BaseLine List</h4>
        <div class="row">
          <div class="col-md-12 col-xs-12">

            <table class="table table-striped table-bordered text-center" style="-webkit-box-shadow: 0px 0px 30px 0px rgba(82, 63, 105, 0.05); box-shadow: 0px 0px 30px 0px rgba(82, 63, 105, 0.05);">
<thead class="thead-light">
<tr>
    <th class="react-back">Name</th>
    <th class="react-back">Abbreviation</th>
    <th class="react-back">Base Yr.</th>
    <th class="react-back">Access</th>
    <th class="react-back">Tenant</th>
    <th class="react-back">Currency</th>
    <th class="react-back">Precision</th>
    <th class="react-back">Edit</th>
</tr>
</thead>
<tbody>
  <tr *ngFor="let item of baseLines;">  <!-- let baseLineIndex = index -->
    <td>{{item.baselineName}}</td>
    <td>{{item.access}}</td>
    <td>{{item.baselineYear}}</td>
    <td>{{item.access}}</td> 
    <td>{{item.tenantName}}</td>
    <td>{{item.currency}}</td>
    <td>{{item.precision}}</td>
    <td>    
      <button type="button" 
      (click)="openUpdateModal(EditBaseLineModal,item.baselineId);"
      class="btn btn-sm btn-outline-secondary btn-icon" data-toggle="modal">
      <i class="fa fa-pencil" aria-hidden="true"></i>     
     </button>

     <!-- <button type="button"
     (click)="openUpdateModakl(EditBaseLineModal,item.access);"
     class="btn btn-sm btn-outline-secondary btn-icon" data-toggle="modal">
     <i class="fa fa-pencil" aria-hidden="true"></i>
     </button> -->
    </td>
   </tr> 
   </tbody>
  </table>
  </div>
 </div>
</div>
      <!--end::Container-->
  
      <!-----Add New baseline--------------------------------->
    <div class="modal fade" id="exampleModalSizeLg" tabindex="-1" aria-labelledby="exampleModalSizeLg"
      style="display: none;" aria-hidden="true">
      <ng-template #AddBaseLineModal let-modal>
   <form [formGroup]="baseLineForm" (ngSubmit)="onSubmitAddBaseLineForm()">
 	    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header modal-header-yellow ">
          <h5 class="modal-title" id="exampleModalLabel">Add New Baseline</h5>
          <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
              <i class="fa fa-times" aria-hidden="true"></i>
          </button>
      </div>
        <div class="modal-body">
          <div class="form-group row fv-plugins-icon-container">
       <div class="col-lg-4">
        <label>BASELINE NAME <span class="red">*</span></label>
        <input type="text" formControlName="baselineName" class="form-control">
       </div>
       <div class="col-lg-4">
        <label>ABBREVIATION <span class="red">*</span></label>
        <input type="text" formControlName="abbreviation" class="form-control">
       </div>
       <div class="col-lg-4">
        <label>BASE YEAR <span class="red">*</span></label>
        <input type="text" formControlName="baselineYear" class="form-control">
       </div>
      
       </div>
       <div class="form-group row fv-plugins-icon-container">
       <div class="col-lg-6">
        <label>TENANT <span class="red">*</span></label>
        <select formControlName="tenantId" class="form-control" name="billing_card_exp_month">
          <option value="">Select</option>
          <option value="01">TENANT 01</option>
          <option value="02">TENANT 02</option>
          <option value="03">TENANT 03</option>
          <option value="04">TENANT 04</option>
          <option value="05">TENANT 05</option>
          <option value="06">TENANT 06</option>
          <option value="07">TENANT 07</option>
          <option value="08">TENANT 08</option>
          <option value="09">TENANT 09</option>
          <option value="10">TENANT 10</option>
          <option value="11">TENANT 11</option>
          <option value="12">TENANT 12</option>
        </select>
       <div class="fv-plugins-message-container"></div></div>
       <div class="col-lg-6">
        <label>CURRENCY <span class="red">*</span></label>
        <select formControlName="currency" class="form-control" name="billing_card_exp_year">
          <option value="">Select</option>
          <option value="1">$</option>
          <option value="2">Rs</option>
          <option value="3">@</option>
          </select>
       <div class="fv-plugins-message-container"></div></div>
       </div>
       <div class="form-group row fv-plugins-icon-container">
       <div class="col-lg-6">
        <label>ACCESS <span class="red">*</span></label>
        <select formControlName="accessPrivatePublicControlled" class="form-control" name="billing_card_exp_month">
          <option value="">Select</option>
          <option value="01">Public</option>
          <option value="02">Private</option>
          <option value="03">protected</option>
          <option value="04">Internal</option>   
        </select>
       <div class="fv-plugins-message-container"></div></div>
       <div class="col-lg-6">
        <label>PRECISION <span class="red">*</span></label>
        <select formControlName="precision" class="form-control" name="billing_card_exp_month">
          <option value="">Select</option>
          <option value="01">precision 01</option>
          <option value="02">precision 02</option>
          <option value="03">precision 03</option>
          <option value="04">precision 04</option>
          <option value="05">precision 05</option>
          <option value="06">precision 06</option>
          <option value="07">precision 07</option>
          <option value="08">precision 08</option>
          <option value="09">precision 09</option>
          <option value="10">precision 10</option>
          <option value="11">precision 11</option>
          <option value="12">precision 12</option>
         </select>
           </div>
          </div>
         </div>
         <div class="modal-footer">
          <button type="submit" class="btn btn-light-primary font-weight-bold">Create</button>          
        </div>
      </div>
    </div>  
 </form> 
      </ng-template>
      </div>
