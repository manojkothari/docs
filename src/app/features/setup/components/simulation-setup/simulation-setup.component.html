<div class="row">
  <div style="width:10px;"></div>
  <div class="col-lg-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="text-muted mt-3 font-weight-bold font-size-sm">SETUP &nbsp;&nbsp;</span><br>
      <span class="card-label font-weight-bolder text-dark">SIMULATION</span>
    </h3>
  </div>
  <div class="col-lg-6">
    <!--begin::Base Table Widget 2-->
    <!--begin::Header-->
    <div class="d-flex align-items-right flex-wrap" style="float: right; margin-bottom: 1em;">

      <!--begin::Dropdown-->
      <div class="dropdown dropdown-inline">
        <button class="btn btn-default btn-fixed-height font-weight-bold px-2 px-lg-5 mr-2" mat-button
          (click)="openDialog(-1)">
          <span class="svg-icon svg-icon-lg">
            <i class="flaticon2-plus-1"></i>
          </span>
          <span class="d-md-inline">ADD NEW SIMULATION</span>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div style="width:10px;"></div>
  <div class="col-lg-11">

    <table class="table table-striped table-bordered">
      <thead class="thead-light">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Baseline</th>
          <th scope="col">Date</th>
          <th scope="col">Modify</th>
          <th scope="col">Comments</th>
          <th scope="col">Edit</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let item of simulations; let simulationIndex = index">
          <th scope="row"><i class="flaticon2-checkmark round-circle"></i> &nbsp; {{simulationIndex+1}} &nbsp;
            {{item.simulationName}}</th>
          <td>{{item.baselineName}}</td>
          <td>{{item.createdOn | date:dateFormat}}</td>
          <td>{{item.lastUpdatedOn | date:dateFormat}}</td>
          <td>{{item.comments}}</td>
          <td>
            <button type="button" class="btn btn-sm btn-outline-secondary btn-icon" mat-button
              (click)="openDialog(simulationIndex)">
              <i class="flaticon2-edit"></i>
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary btn-icon"
              (click)="removeSimulation(item.simulationId)">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
